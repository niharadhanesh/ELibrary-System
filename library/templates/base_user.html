{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}User Dashboard{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* Fix horizontal scrolling globally */
    html, body {
      overflow-x: hidden !important;
      max-width: 100% !important;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
    }

    /* Sidebar */
    .sidebar {
      min-height: 100vh;
      width: 240px;
      background: linear-gradient(180deg, #1a1a2e 0%, #2d1b4e 100%);
      color: #fff;
      padding-top: 20px;
      transition: all 0.3s ease-in-out;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
    }

    .sidebar h4 {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sidebar .nav-link {
      color: #e0e7ff;
      font-weight: 500;
      margin: 10px 0;
      border-radius: 12px;
      padding: 12px 20px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .sidebar .nav-link:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateX(5px);
    }

    .sidebar .nav-link.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    /* Top Navbar */
    .navbar-custom {
      background: #ffffff;
      border-bottom: 3px solid #667eea;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
      width: 100%;
    }

    .navbar-custom .navbar-brand {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      font-family: "Poppins", sans-serif;
    }

    /* Search box */
    .navbar-custom .form-control {
      border-radius: 20px;
      border: 2px solid #ddd;
    }

    /* Profile image */
    .rounded-circle {
      border: 3px solid #667eea;
    }

    /* Main Content */
    .content-wrapper {
      padding: 25px;
      background: white;
      min-height: calc(100vh - 70px);
      overflow-x: hidden;
    }

    /* Cards */
    .card-custom {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
      transition: 0.3s ease;
    }

    .card-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.25);
    }

    /* Responsive Sidebar */
    @media (max-width: 991px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: -240px;
        z-index: 2000;
      }

      .sidebar.active {
        left: 0;
      }

      .navbar-custom {
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      /* Prevent content shifting */
      .flex-grow-1 {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar p-3">
    <h4 class="text-center mb-4">E-Library User</h4>
    <ul class="nav flex-column">
      <li><a href="{% url 'user_dashboard' %}" class="nav-link active"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
      <li><a href="{% url 'my_borrowed_books' %}" class="nav-link"><i class="bi bi-book"></i> My Books</a></li>
      <li><a href="{% url 'wishlist' %}" class="nav-link"><i class="bi bi-heart"></i> Wishlist</a></li>
      <li><a href="{% url 'browse_collection' %}" class="nav-link"><i class="bi bi-collection"></i> Browse Collection</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-person-circle"></i> Profile</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-gear"></i> Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom px-3">
      <button class="btn btn-outline-primary d-lg-none me-2" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>

      <a class="navbar-brand" href="#">User Panel</a>

      <div class="ms-auto d-flex align-items-center">
        <form class="d-none d-md-flex me-3">
          <input type="text" class="form-control" placeholder="Search books...">
        </form>

        <!-- Profile Dropdown (Position fixed) -->
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
             data-bs-toggle="dropdown">
            <img src="{% static 'images/profile.jpg' %}" alt="profile"
                 width="36" height="36" class="rounded-circle me-2">
            <span>User</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item"><i class="bi bi-person me-2"></i>My Profile</a></li>
            <li><a class="dropdown-item"><i class="bi bi-gear me-2"></i>Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">
              <i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dynamic Content -->
    <main class="content-wrapper">
      {% block content %}{% endblock %}
    </main>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }
</script>

</body>
</html>
